            <div class="modal-title">The Toolkit</div>

        </div>

            <div class="modal-title">Common Questions</div>
            ${faqContent}
        </div>

            <span class="close-btn" onclick="closeModal('contactModal')">&times;</span>

        </div>

    <script>
        const ARTIST_NUMBER = "${phone}";

        // FORCE LOOP FIX
        document.addEventListener('DOMContentLoaded', function() {
            var bgVid = document.getElementById('bgVideo');
            if(bgVid) {
                bgVid.addEventListener('ended', function() {
                    this.currentTime = 0;
                    this.play();
                }, false);
            }
        });

        function sendToWhatsapp(e) {
            e.preventDefault();
            let name = document.getElementById('wa-name').value;
            let date = document.getElementById('wa-date').value;
            let type = document.getElementById('wa-type').value;
            let faces = document.getElementById('wa-faces').value;
            let msg = \`Hi, I'd like to check availability:%0A%0A*Name:* \${name}%0A*Date:* \${date}%0A*Type:* \${type}%0A*Faces:* \${faces}\`;
            window.open(\`https://wa.me/\${ARTIST_NUMBER}?text=\${msg}\`, '_blank');
        }

        function openWhatsAppDirect() { window.open(\`https://wa.me/\${ARTIST_NUMBER}\`, '_blank'); }

        function openModal(id) { 
            document.getElementById(id).style.display = "flex"; 
            setTimeout(() => document.getElementById(id).classList.add('modal-active'), 10);
        }
        function closeModal(id) { 
            document.getElementById(id).classList.remove('modal-active'); 
            setTimeout(() => document.getElementById(id).style.display = "none", 300);
        }
        function toggleAudio() {
            var audio = document.getElementById("myAudio");
            if (audio.paused) { audio.play(); document.querySelector(".audio-player").classList.add("playing"); }
            else { audio.pause(); document.querySelector(".audio-player").classList.remove("playing"); }
        }
        function toggleFaq(el) { el.parentElement.classList.toggle('faq-active'); }
