        .sidebar { width: 450px; background: #1e1e1e; padding: 30px; overflow-y: auto; border-right: 1px solid #333; display: flex; flex-direction: column; gap: 15px; }

        input:focus { outline: none; border-color: #25d366; }

        /* Toggles */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; background: #2c2c2c; padding: 10px; border-radius: 5px; margin-bottom: 5px; }
        .toggle-row label { margin: 0; cursor: pointer; font-size: 0.8rem; }
        input[type="checkbox"] { transform: scale(1.3); cursor: pointer; accent-color: #25d366; }

        /* Dynamic Inputs */
        .image-input-group { display: flex; gap: 5px; margin-bottom: 5px; }
        .faq-input-group, .btn-input-group { background: #252525; padding: 10px; border-radius: 5px; margin-bottom: 10px; border-left: 2px solid #25d366; }
        .remove-btn { background: #ff4444; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 0.8rem; float: right; }
        .add-btn { background: #333; color: #fff; border: 1px dashed #666; width: 100%; padding: 10px; cursor: pointer; margin-top: 5px; transition: 0.2s; }
        .add-btn:hover { background: #444; border-color: #fff; }

        /* Generate Button */
        .gen-btn { background: #25d366; color: white; border: none; padding: 15px; font-size: 1rem; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 20px; transition: 0.2s; position: sticky; bottom: 0; }
        .gen-btn:hover { background: #1ebc57; }

        /* Preview */
        .preview { flex: 1; padding: 30px; display: flex; flex-direction: column; }
        textarea#outputCode { width: 100%; height: 100%; background: #000; color: #0f0; border: 1px solid #333; padding: 20px; font-family: monospace; font-size: 0.8rem; resize: none; }
    </style>
</head>

                <textarea class="faq-a" placeholder="Answer" rows="2"></textarea>
                <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
        }

            const container = document.getElementById('custom-btn-container');
            const div = document.createElement('div');
            div.className = 'btn-input-group';
            div.innerHTML = `

            let socialHTML = "";

            if(tiktok) socialHTML += `<a href="${tiktok}" class="social-icon"><i class="fab fa-tiktok"></i></a>`;
            if(youtube) socialHTML += `<a href="${youtube}" class="social-icon"><i class="fab fa-youtube"></i></a>`;

            // Build Gallery Loop (Video Detection)
            let galleryHTML = "";
            document.querySelectorAll('.gallery-url').forEach(input => {
                let url = input.value.trim();
                if(url !== "") {
                    // Check if extension implies video
                    if(url.match(/\.(mp4|webm|ogg)$/i)) {
                        galleryHTML += `<video class="gallery-img" autoplay muted loop playsinline><source src="${url}" type="video/mp4"></video>`;

                const link = group.querySelector('.c-btn-link').value;
                const icon = group.querySelector('.c-btn-icon').value;

            const galleryBtn = showGallery ? `<div class="std-btn" onclick="openModal('galleryModal')"><span>Visual Evidence</span> <i class="fas fa-eye"></i></div>` : '';
            const priceBtn = showPrice ? `<div class="std-btn" onclick="openModal('priceModal')"><span>Bridal Packages</span> <i class="fas fa-gem"></i></div>` : '';

            const faqBtn = showFaq ? `<div class="std-btn" onclick="openModal('faqModal')"><span>Common Questions</span> <i class="fas fa-question-circle"></i></div>` : '';
            const contactBtn = showContact ? `<div class="std-btn" onclick="openModal('contactModal')"><span>Inquire / Contact</span> <i class="fas fa-paper-plane"></i></div>` : '';
            
            const audioHTML = showAudio ? `<div class="audio-player"><div class="play-btn" onclick="toggleAudio()"><i class="fas fa-play" id="playIcon"></i></div><div class="audio-wave"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div><span class="audio-text">Listen to Welcome Note</span><audio id="myAudio" src="${audioUrl}"></audio></div>` : '';
            const floatHTML = showWaFloat ? `<a href="#" onclick="openWhatsAppDirect()" class="whatsapp-float"><i class="fab fa-whatsapp"></i></a>` : '';
            const countdownHTML = showCountdown ? `<div class="countdown-bar"><span>ðŸ”¥ Limited Availability for 2025</span></div>` : '';

            const template = `<!DOCTYPE html>

            }
        }

        function closeModal(modalId) {

            if(modal) {
                modal.classList.remove('modal-active');
                setTimeout(() => { modal.style.display = "none"; }, 300);
            }
        }
        function toggleAudio() {
            var audio = document.getElementById("myAudio");
            var icon = document.getElementById("playIcon");
            var player = document.querySelector(".audio-player");
            if (audio.paused) {
                audio.play();
                icon.classList.remove("fa-play");
                icon.classList.add("fa-pause");
                player.classList.add("playing");
            } else {
                audio.pause();
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
                player.classList.remove("playing");
            }
        }
